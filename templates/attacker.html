<!DOCTYPE html>
<html>
<head>
    <title>Cybercity Game - Attacker</title>
</head>
<body>
    <h1>Cybercity Game - Attacker</h1>

    {% if game_finished %}
        <h2>Game Finished</h2>
    {% else %}
        <h2>Round: {{ round_number }}</h2>

        <h3>Attacker's Turn</h3>
        <p>Budget: {{ attacker_budget }}</p>

        <form action="/attacker" method="post">
            <input type="hidden" name="role" value="attacker">

            <label for="locations">How many locations do you want to hack (1-8, press Enter to skip turn):</label>
            <input type="number" id="locations" name="locations" min="1" max="8">
            <br>

            <label for="action">Choose your action (Phishing, Virus, Malware, Skip Turn):</label>
            <select id="action" name="action">
                <option value="Phishing">Phishing</option>
                <option value="Virus">Virus</option>
                <option value="Malware">Malware</option>
                <option value="Skip Turn">Skip Turn</option>
            </select>
            <br>

            <label for="district">Choose a district:</label>
            <select id="district" name="district">
                {% for district in cybercity.districts.keys() %}
                    <option value="{{ district }}">{{ district }}</option>
                {% endfor %}
            </select>
            <br>

            <input type="submit" value="Submit">
        </form>

        <h3>After Turn</h3>
        <p>Move: {{ action }} in {{ district }}</p>
        <!-- Add code here to display the state of the cybercity after each turn -->

    {% endif %}
    
    <h2>End of Game</h2>
    <!-- Add code here for the end of the game section -->
</body>
</html>
